<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Sejarah Manusia Purba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Game Area -->
        <div id="gameArea">
            <img id="player" src="image/purba1.png" alt="Pemain">
            <div id="playerText">
                <div id="stageDisplay"></div>
                <div id="taskDisplay"></div>
                <div id="factDisplay"></div>
            </div>
        </div>

        <!-- Text Area -->
        <div id="textArea">
            <h2>Evolusi Manusia Purba</h2>
            <div id="tasksCompletedDisplay"></div>
            <div id="stageText"></div> 
            <button id="TaskButton">Mulai Tugas</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
